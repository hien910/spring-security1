<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Admin</title>
</head>
<body>
<h2>Hello <th:block sec:authentication="name"></th:block></h2>
<ul>
    <li><a href="/">Admin page</a></li>
    <li sec:authorize="hasRole('USER')"><a href="/user">User page</a></li>
    <li sec:authorize="hasRole('ADMIN')"><a href="/admin">Admin page</a></li>
</ul>
</body>
</html>
